joybox-app:
  replicaCount: 1
  appName: user

  image:
    repository: 282398598576.dkr.ecr.ap-northeast-2.amazonaws.com/user
    tag: b95c0c164be01055a075b143f90c0508cab15292
  imagePullSecrets:
  - name: regcred

  ingress:
    enabled: true
    className: "nginx"
    hosts:
    - host: user.joybox.local
      paths:
      - path: /
        pathType: ImplementationSpecific

  livenessProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 120

  readinessProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 120