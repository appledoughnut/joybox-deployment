apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: joybox
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: git@github.com:appledoughnut/joybox-deployment.git
      revision: HEAD
      directories:
      - path: apps/*
      - path: apps/applicationset
        exclude: true
  template:
    metadata:
      name: '{{path[1]}}'
    spec:
      project: default
      source:
        repoURL: git@github.com:appledoughnut/joybox-deployment.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ path[1] }}'
      syncPolicy:
        automated:
          prune: true
          allowEmpty: true
          selfHeal: true