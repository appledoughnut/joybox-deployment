joybox-app:
  replicaCount: 1
  appName: vendor-client-gateway
  image:
    repository: 282398598576.dkr.ecr.ap-northeast-2.amazonaws.com/vendor-client-gateway
    tag: 90b32c439c2355150df053e897166e03c72d1da8
  imagePullSecrets:
  - name: regcred

  ingress:
    enabled: true
    className: "nginx"
    hosts:
    - host: vcg.joybox.info
      paths:
      - path: /
        pathType: ImplementationSpecific

  livenessProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 30

  readinessProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 30