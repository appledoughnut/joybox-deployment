joybox-app:
  replicaCount: 2
  appName: vendor-client-gateway
  image:
    repository: 282398598576.dkr.ecr.ap-northeast-2.amazonaws.com/vendor-client-gateway
    tag: b753e76765b3f61b9a7f501f23472d442ab41b4f
  imagePullSecrets:
  - name: regcred

  ingress:
    enabled: true
    className: "nginx"
    hosts:
    - host: vcg.joybox.local
      paths:
      - path: /
        pathType: ImplementationSpecific

  livenessProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 10

  readinessProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 10

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi