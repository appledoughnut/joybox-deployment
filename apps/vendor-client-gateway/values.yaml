joybox-app:
  replicaCount: 1
  appName: vendor-client-gateway
  image:
    repository: 282398598576.dkr.ecr.ap-northeast-2.amazonaws.com/vendor-client-gateway
    tag: 0e91de24e0076ba1dff23ea975b446633d2a3aaf
  imagePullSecrets:
  - name: regcred

  ingress:
    enabled: true
    className: "nginx"
    hosts:
    - host: vcg.joybox.local
      paths:
      - path: /
        pathType: ImplementationSpecific

  livenessProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 120

  readinessProbe:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 120